<div>
  <input type="text" [(ngModel)]="userName" />
  <button (click)="SubmitHandler()">submit</button>
  <div *ngIf="res">
    <p>bio :{{ res?.bio }}</p>
    <p>company :{{ res?.company }}</p>
    <p>followers :{{ res?.followers }}</p>
    <p>location :{{ res?.location }}</p>
    <p>updated_at :{{ res?.updated_at }}</p>
  </div>
</div>
